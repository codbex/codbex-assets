<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAsset" dg-required="false" dg-colon="true">Asset</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idAsset"
	                            name="Asset"
	                            state="{{ forms.details['Asset'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Asset"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsAsset"
	                            dg-placeholder="Search Asset ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAcquisitionDate" dg-required="false" dg-colon="true">AcquisitionDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['AcquisitionDate'].$valid }}">
	                            <fd-input id="idAcquisitionDate"
	                                name="AcquisitionDate"
	                                state="{{ forms.details['AcquisitionDate'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.AcquisitionDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSuplier" dg-required="false" dg-colon="true">Suplier</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idSuplier"
	                            name="Suplier"
	                            state="{{ forms.details['Suplier'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Suplier"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsSuplier"
	                            dg-placeholder="Search Suplier ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCost" dg-required="false" dg-colon="true">Cost</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idCost"
								name="Cost"
								state="{{ forms.details['Cost'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Cost"
								is-readonly="action === 'select'"
								placeholder="Enter Cost"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPaymentMethod" dg-required="false" dg-colon="true">PaymentMethod</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['PaymentMethod'].$valid }}">
	                            <fd-input id="idPaymentMethod"
	                                name="PaymentMethod"
	                                state="{{ forms.details['PaymentMethod'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.PaymentMethod"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter PaymentMethod">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
