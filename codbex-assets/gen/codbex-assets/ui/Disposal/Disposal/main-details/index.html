<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAsset" dg-required="false" dg-colon="true">Asset</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <fd-combobox-input id="idAsset"
	                            name="Asset"
	                            state="{{ forms.details['Asset'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Asset"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsAsset"
	                            dg-placeholder="Search Asset ...">
	                        </fd-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col-md--1">
							<button class="fd-button" ng-click="createAsset()" ng-hide="action === 'select'">
								<i class="sap-icon--add" role="presentation"></i>
							</button>
							<button class="fd-button" ng-click="refreshAsset()" ng-hide="action === 'select'">
								<i class="sap-icon--refresh" role="presentation"></i>
							</button>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDisposalDate" dg-required="false" dg-colon="true">DisposalDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['DisposalDate'].$valid }}">
	                            <fd-input id="idDisposalDate"
	                                name="DisposalDate"
	                                state="{{ forms.details['DisposalDate'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.DisposalDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDisposalMethod" dg-required="false" dg-colon="true">DisposalMethod</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <fd-combobox-input id="idDisposalMethod"
	                            name="DisposalMethod"
	                            state="{{ forms.details['DisposalMethod'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.DisposalMethod"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsDisposalMethod"
	                            dg-placeholder="Search DisposalMethod ...">
	                        </fd-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col-md--1">
							<button class="fd-button" ng-click="createDisposalMethod()" ng-hide="action === 'select'">
								<i class="sap-icon--add" role="presentation"></i>
							</button>
							<button class="fd-button" ng-click="refreshDisposalMethod()" ng-hide="action === 'select'">
								<i class="sap-icon--refresh" role="presentation"></i>
							</button>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSaleValue" dg-required="false" dg-colon="true">SaleValue</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
							<fd-step-input dg-id="idSaleValue"
								name="SaleValue"
								state="{{ forms.details['SaleValue'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.SaleValue"
								is-readonly="action === 'select'"
								placeholder="Enter SaleValue"
								>
							</fd-step-input>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idRemarks" dg-required="false" dg-colon="true">Remarks</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--6 fd-col--9">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Remarks'].$valid }}">
	                            <fd-input id="idRemarks"
	                                name="Remarks"
	                                state="{{ forms.details['Remarks'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Remarks"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="128.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Remarks">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSalesInvoice" dg-required="false" dg-colon="true">SalesInvoice</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <fd-combobox-input id="idSalesInvoice"
	                            name="SalesInvoice"
	                            state="{{ forms.details['SalesInvoice'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.SalesInvoice"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsSalesInvoice"
	                            dg-placeholder="Search SalesInvoice ...">
	                        </fd-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col-md--1">
							<button class="fd-button" ng-click="createSalesInvoice()" ng-hide="action === 'select'">
								<i class="sap-icon--add" role="presentation"></i>
							</button>
							<button class="fd-button" ng-click="refreshSalesInvoice()" ng-hide="action === 'select'">
								<i class="sap-icon--refresh" role="presentation"></i>
							</button>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
		<fd-bar bar-design="footer" ng-show="action === 'select' && entityActions.length && entity.Id">
			<fd-bar-right>
				<fd-bar-element ng-repeat="action in entityActions">
					<fd-button dg-label="{{action.label}}" compact="true" ng-click="triggerEntityAction(action)"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
    </body>

</html>
