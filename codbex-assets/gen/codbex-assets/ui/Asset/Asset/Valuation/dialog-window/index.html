<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idValuationDate" dg-required="false" dg-colon="true">ValuationDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['ValuationDate'].$valid }}">
	                            <fd-input id="idValuationDate"
	                                name="ValuationDate"
	                                state="{{ forms.details['ValuationDate'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.ValuationDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idValuationMethod" dg-required="false" dg-colon="true">ValuationMethod</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['ValuationMethod'].$valid }}">
	                            <fd-input id="idValuationMethod"
	                                name="ValuationMethod"
	                                state="{{ forms.details['ValuationMethod'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.ValuationMethod"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="64.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter ValuationMethod">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idValuedAt" dg-required="false" dg-colon="true">ValuedAt</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idValuedAt"
								name="ValuedAt"
								state="{{ forms.details['ValuedAt'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.ValuedAt"
								is-readonly="action === 'select'"
								placeholder="Enter ValuedAt"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idRemarks" dg-required="false" dg-colon="true">Remarks</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--6 fd-col--9">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Remarks'].$valid }}">
	                            <fd-input id="idRemarks"
	                                name="Remarks"
	                                state="{{ forms.details['Remarks'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Remarks"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="128.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Remarks">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSupplier" dg-required="false" dg-colon="true">Supplier</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idSupplier"
	                            name="Supplier"
	                            state="{{ forms.details['Supplier'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Supplier"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsSupplier"
	                            dg-placeholder="Search Supplier ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
    </body>

</html>
