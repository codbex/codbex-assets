<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDepreciationDate" dg-required="false" dg-colon="true">DepreciationDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['DepreciationDate'].$valid }}">
	                            <fd-input id="idDepreciationDate"
	                                name="DepreciationDate"
	                                state="{{ forms.details['DepreciationDate'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.DepreciationDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idMethod" dg-required="false" dg-colon="true">Method</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Method'].$valid }}">
	                            <fd-input id="idMethod"
	                                name="Method"
	                                state="{{ forms.details['Method'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Method"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="64.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Method">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAnnualDepreciation" dg-required="false" dg-colon="true">AnnualDepreciation</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idAnnualDepreciation"
								name="AnnualDepreciation"
								state="{{ forms.details['AnnualDepreciation'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.AnnualDepreciation"
								is-readonly="action === 'select'"
								placeholder="Enter AnnualDepreciation"
								>
							</fd-step-input>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAccumulatedDepreciation" dg-required="false" dg-colon="true">AccumulatedDepreciation</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idAccumulatedDepreciation"
								name="AccumulatedDepreciation"
								state="{{ forms.details['AccumulatedDepreciation'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.AccumulatedDepreciation"
								is-readonly="action === 'select'"
								placeholder="Enter AccumulatedDepreciation"
								>
							</fd-step-input>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
    </body>

</html>
