<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="formFieldset">
                <fd-form-group dg-header="AssetAcquisitionDisposal Details" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idassetName" dg-colon="true">assetName</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idassetName"
	                            name="assetName"
	                            ng-model="entity['assetName']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter assetName">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idassetValue" dg-colon="true">assetValue</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idassetValue"
								class="right-align"
								name="assetValue"
								ng-model="entity['assetValue']"
								is-readonly="true"
								placeholder="Enter assetValue"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idacquisitionDate" dg-colon="true">acquisitionDate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-input id="idacquisitionDate"
	                            name="acquisitionDate"
	                            ng-model="entity['acquisitionDate']"
	                            ng-readonly="true"
	                            type="date">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idacquisitionCost" dg-colon="true">acquisitionCost</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idacquisitionCost"
								class="right-align"
								name="acquisitionCost"
								ng-model="entity['acquisitionCost']"
								is-readonly="true"
								placeholder="Enter acquisitionCost"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="iddisposalDate" dg-colon="true">disposalDate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-input id="iddisposalDate"
	                            name="disposalDate"
	                            ng-model="entity['disposalDate']"
	                            ng-readonly="true"
	                            type="date">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="iddisposalMethod" dg-colon="true">disposalMethod</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="iddisposalMethod"
	                            name="disposalMethod"
	                            ng-model="entity['disposalMethod']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter disposalMethod">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
				</fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>
    </body>

</html>
